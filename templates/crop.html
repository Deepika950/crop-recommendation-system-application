<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Recommendation Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1616161612333-4e97aa9c2c34?auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    /* Optional dark overlay */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dcedc8, #c5e1a5, #a5d6a7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .input-form {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 500px;
      animation: slideIn 0.8s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .input-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #a5d6a7;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 15px;
      background-color: #f1f8e9;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #66bb6a;
      background-color: #e8f5e9;
      outline: none;
      box-shadow: 0 0 0 2px rgba(102, 187, 106, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #43a047, #66bb6a);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #2e7d32, #43a047);
      transform: scale(1.02);
    }

    @media (max-width: 480px) {
      .input-form {
        margin: 10px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <section class="input-form">
    <h2>🌾 Crop Recommendation Form</h2>
    <form method="POST">
      {% csrf_token %}

      <label for="n">🌱 Nitrogen</label>
      <input id="n" name="N" type="number" required />

      <label for="p">🌿 Phosphorus</label>
      <input id="p" name="P" type="number" required />

      <label for="k">🌻 Potassium</label>
      <input id="k" name="K" type="number" required />

      <label for="t">🌡️ Temperature (°C)</label>
      <input id="t" name="T" type="number" step="0.01" required />

      <label for="h">💧 Humidity (%)</label>
      <input id="h" name="H" type="number" step="0.01" required />

      <label for="ph">⚗️ pH Level</label>
      <input id="ph" name="PH" type="number" step="0.01" required />

      <label for="r">🌧️ Rainfall (mm)</label>
      <input id="r" name="R" type="number" step="0.01" required />

      <button type="submit">🚜 Predict Crop</button>
    </form>
  </section>

</body>
</html>
