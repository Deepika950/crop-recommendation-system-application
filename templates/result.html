<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Result</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #a5d6a7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .result-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      color: #2e7d32;
      font-size: 26px;
      margin-bottom: 15px;
    }

    .result {
      font-size: 22px;
      color: #1b5e20;
      background: #e8f5e9;
      padding: 15px 20px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 10px;
    }

    .icon {
      font-size: 40px;
      color: #66bb6a;
      margin-bottom: 10px;
    }

    .back-btn {
      margin-top: 25px;
      display: inline-block;
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <div class="result-box">
    <div class="icon">
      <i class="fas fa-seedling"></i>
    </div>
    <h2>Recommended Crop</h2>
    <p class="result">{{ crop }}</p>
    <br />
    <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </div>

</body>
</html>
