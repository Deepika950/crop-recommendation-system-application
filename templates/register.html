<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Here</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #888;
    }

    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 38px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #388e3c;
      transform: translateY(-2px);
    }

    .messages {
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      background-color: #e8f5e9;
      color: #2e7d32;
      font-size: 14px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 10px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register Here</h2>
    <form method="POST">
      {% csrf_token %}

      <label for="n">Enter Name</label>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="n" name="uname" placeholder="Your Name" required />
      </div>

      <label for="e">Enter Email</label>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="e" name="uemail" placeholder="your@email.com" required />
      </div>

      <label for="p">Enter Phone</label>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="number" id="p" name="unum" placeholder="10-digit phone number" required />
      </div>

      <button type="submit">Register</button>
    </form>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  </div>

</body>
</html>
